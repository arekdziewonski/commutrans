@(title: String, headline: String)(body: Html)
<!doctype html>
<html>
  <head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/4.3.1/css/bootstrap.css">
  </head>
  <body>
    <h1>@headline</h1>
    @body
    <script src="/static/jquery/3.4.1/jquery.slim.js"></script>
    <script src="/static/bootstrap/4.3.1/js/bootstrap.js"></script>
  </body>
</html>
